# sites/xvideos.yaml
name: xVideos
shortcode: xv
domain: xVideos.com
base_url: "https://www.xvideos.com"
selector_style: css
no_overwrite: true
use_selenium: false
download:
  method: "yt-dlp"
url_encoding_rules:
  " ": "-"
  "%20": "-"

modes:
  video:
    url_pattern: "/video.{video}"
    scraper: video_scraper
    
  search:
    url_pattern: "/?k={search}"
    scraper: list_scraper
    tip: "Download videos from search results"
    examples:
      - "Mom dad daughter"
  studio:
    url_pattern: "/channels/{studio}"
    scraper: list_scraper
    tip: "Download videos from studio"
    examples:
      - "TeamSkeet"
      - "BareBackStudios"
      - "LethalHardcore"
  model:
    url_pattern: "/models/{model}"
    scraper: list_scraper
    tip: "Download videos featuring model"
    examples:
      - "Kit Mercer"
      - "Melody Marks"
      - "Molly Little"
      - "Ohana Petite"
      - "Pristine Edge"
  tag:
    url_pattern: "/tags/{tag}"
    url_pattern_pages: "/tags/{tag}/{page}"
    scraper: list_scraper
    tip: "Download videos with tag"
    examples:
      - "Rough"
      - "Mommy"
      - "Deflowered"
      - "Girl Enjoying Sex"
      - "Reverse Cowgirl"
      - "Tiny Tits Porn"

scrapers:
  video_scraper:
    title:
      selector: "head title"
    studios:
      selector: "div.video-metadata li.main-uploader a span.name"
    actors:
      selector: "div.video-metadata li.model a span.name"
    tags:
      selector: "div.video-metadata li a[href^=\"/tags/\"]"
    description:
      selector: "div#tab-description p"  # Placeholder; may need adjustment

  list_scraper:
    video_container:
      selector:
        - "div.mozaique.cust-nb-cols"
    video_item:
      selector: "div.thumb-under a"
      fields:
        url:
          attribute: "href"
        title:
          selector: "div.thumb-under a"
    pagination:
      next_page:
        selector: "a.page-link.next-page"
        attribute: "href"
